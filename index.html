<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>
    <link rel="stylesheet" href="./assets/css/owfont-regular.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="main-content">
        <date id="date"></date>
        <time id="time"></time>
        <div class='greeting-header'>
            <span id="greeting"></span>
            <span>&nbsp;</span>
            <div id="name" contenteditable="true"></div>
        </div>
        <h2>What is your main focus today? </h2>
        <h2 id="task" contenteditable="true"></h2>
        <div class="city" contenteditable="true"></div>
        <i class="weather-icon owf"></i>
        <div class="weather-block">
            <div class="temperature weather-flex-items"></div>
            <div class="wind-speed weather-flex-items"></div>
            <div class="humidity weather-flex-items"></div>
            <div class="weather-description weather-flex-items"></div>
        </div>
        <div class="quotes">
            <div class="quotes-text">
            </div>
        </div>
        <div class="button-block">
            <div id='change-bg-button'>Change background</div>
            <div id='change-qoute-button'>Get random quotes</div>
        </div>
        <script src="assets/scripts/index.js"></script>
    </div>
</body>

</html>
